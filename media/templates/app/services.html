{% extends 'app/includes/base.html' %}
{% load static %}
{% block content %}

      <div class="ftco-blocks-cover-1">
      <div class="ftco-cover-1 overlay innerpage" style="background-image: url('{% static './assets/images/bakkies-c.png' %}')">
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-lg-6 text-center">
              <h1>Our Services</h1>
              <p>Here are some of our services:</p>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- services -->
    
    <div class="site-section" style="background-color: #dedffe;">
      <div class="container">
        <div class="row align-items-stretch">
          {% for service in services %}
          <div class="col-md-6 mb-5 mb-lg-5 col-lg-4">
            <div class="service-2 h-100">
              <div class="svg">
                <img src="{{service.svg_file.url}}" alt="Image" class="">
              </div>
              <h3><span style = "font-size: 15px;">{{service.title}}</span></h3>
              <p>{{service.description}}</p>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>


{% endblock %}
